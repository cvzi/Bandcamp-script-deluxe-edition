name: MakeSingleDomainAdaptions

on:
  push:
    branches: [ master ]
    paths:
    - 'Bandcamp-script-Deluxe-Edition.user.js'
  pull_request:
    branches: [ master ]
    paths:
    - 'Bandcamp-script-Deluxe-Edition.user.js'
jobs:
  singleDomain:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: git config
      run: |
        git config --global user.name github-actions
        git config --global user.email 41898282+github-actions[bot]@users.noreply.github.com
    - name: Modify userscript
      run: |
        node makeSingleDomain.js Bandcamp-script-Deluxe-Edition.user.js Bandcamp-script-Deluxe-Edition-Bandcamp.com-only.user.js
    - name: git commit/push
      run: |
        git add Bandcamp-script-Deluxe-Edition-Bandcamp.com-only.user.js
        git commit -m "Single domain adaptions" || true
        git push
